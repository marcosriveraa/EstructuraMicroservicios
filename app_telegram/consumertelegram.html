<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <button id="consumeBtn" class="btn btn-primary btn-lg mb-4">Consumir</button>
    <div id="mensajeContainer" class="text-center"></div>

    <script>
        $(document).ready(function() {
            $("#consumeBtn").click(function() {
                $.get("consume_telegram.php", function(response) {
                    $("#mensajeContainer").html(response);
                });
            });
        });
    </script>
</body>
</html>
