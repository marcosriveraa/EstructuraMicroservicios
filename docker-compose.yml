services:
  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rabbitmq
    restart: always
    ports:
      - "9890:15672"  # Interfaz web
      - "8888:5672"   # Puerto de conexi√≥n de RabbitMQ
    hostname: stats
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia  # Volumen persistente para los datos
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - rabbitmq_network

  sender:
    build:
      context: ./app_sms
      dockerfile: Dockerfile
    container_name: php_sender
    depends_on:
      - rabbitmq
    volumes:
      - ./app_sms:/var/www/html
    working_dir: /var/www/html
    networks:
      - rabbitmq_network
    ports:
      - "8080:80"  # Exponer el servidor web en el puerto 8080

networks:
  rabbitmq_network:
    name: rabbitmq_network
    driver: bridge

volumes:
  rabbitmq_data:  # Volumen persistente para RabbitMQ
    driver: local  # Se utiliza un volumen Docker local
