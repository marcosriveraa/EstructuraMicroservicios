
services:
  rabbitmq:
    build:
      context: ./  # Ruta a tu directorio donde está el Dockerfile de RabbitMQ
      dockerfile: Dockerfile
    container_name: rabbitmq
    restart: always
    ports:
      - 9890:15672  # Interfaz de gestión de RabbitMQ
      - 8888:5672   # Puerto estándar de RabbitMQ
    hostname: stats
    volumes:
      - ./data:/var/lib/rabbitmq/mnesia  
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      rabbitmq_net:
        aliases:
          - rabbitmq_host

networks:
  rabbitmq_net:
    name: rabbitmq_network
    driver: bridge

volumes:
  rabbitmq_data: